<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lending Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Lending Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="charts-container" class="container">
        <div class="row">
            <div class="col-md-6">
                <canvas id="loanAmountChart" width="400" height="300"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="interestRateChart" width="400" height="300"></canvas>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <canvas id="approvalRateChart" width="400" height="300"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="defaultRateChart" width="400" height="300"></canvas>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <canvas id="approvalRateChart" width="400" height="300"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="defaultRateChart" width="400" height="300"></canvas>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-md-6">
            <canvas id="polarAreaChart" width="400" height="300"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="horizontalBarChart" width="400" height="300"></canvas>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
